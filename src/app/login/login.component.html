<div class="login-wrapper">
  <form class="login" [formGroup]="loginForm" novalidate>
    <label class="title">
      <h3 class="welcome">Welcome to</h3>
      CX Cloud Merchant Center
      <h5 class="hint">Use your CommerceTools ID to sign in.</h5>
    </label>
    <div class="login-group">
      <div class="error active" *ngIf="error.status">{{error.message}}</div>
      <div class="auth-source select">
        <select id="login-auth-source" formControlName="environment">
          <option *ngFor="let env of envs" [value]="env.key">{{ env.name }}</option>
        </select>
      </div>
      <input class="username" type="text" formControlName="username" id="login_username" placeholder="Username">
      <input class="password" formControlName="password" type="password" id="login_password" placeholder="Password">
      <button type="submit" class="login-btn" (click)="login()">Login</button>
    </div>
  </form>
</div>
