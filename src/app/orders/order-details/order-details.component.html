<h1 class="title">Manage Order #{{order?.id}}</h1>
<div class="tabs">
  <clr-tabs>
    <clr-tab>
      <button clrTabLink id="link1">Approve Order</button>
      <clr-tab-content id="content1" *clrIfActive="true">
        Approve
      </clr-tab-content>
    </clr-tab>
    <clr-tab>
      <button clrTabLink>Ship Order</button>
      <clr-tab-content *clrIfActive>
        Ship
      </clr-tab-content>
    </clr-tab>
  </clr-tabs>
</div>
