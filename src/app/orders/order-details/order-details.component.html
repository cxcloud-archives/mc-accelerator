<h1 class="title">Manage Order #{{order?.id}}</h1>
<div class="tabs">
  <clr-tabs>
    <clr-tab>
      <button clrTabLink id="link1">Approve Order</button>
      <clr-tab-content id="content1" *clrIfActive="true" class="tab-content">
        <app-info-card header="Order Details"></app-info-card>
        <app-info-card header="Customer"></app-info-card>
        <app-info-card header="Order Items"></app-info-card>
      </clr-tab-content>
    </clr-tab>
    <clr-tab>
      <button clrTabLink>Ship Order</button>
      <clr-tab-content *clrIfActive>
        Ship
      </clr-tab-content>
    </clr-tab>
  </clr-tabs>
</div>
